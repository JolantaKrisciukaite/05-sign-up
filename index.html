<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/form.css">
</head>

<body>
    <div class="background"></div>
    <main class="container">
        <div class="left-column">
             <h1 class="main-title">Sign up</h1>
             <div class="links">
                 <a href="#">Privacy policy</a>
                 <span>&</span>
                 <a href="#">terms of service</a>
             </div>
        </div> 
    </div>
        <div class="right-column">
             <div class="close">x</div>
             <form>
                 <div class="form-row">
                     <label for="username">Username</label>
                     <input id="username" type="text" placeholder="Username" requared>
                 </div>
                 <div class="form-row">
                     <label for="email">Email</label>
                     <input id="email" type="email" placeholder="Email" requared>
                 </div>
                 <div class="form-row">
                     <label for="pass">Password</label>
                     <input id="pass" type="password" placeholder="Password" requared>
                 </div>
                 <div class="form-row">
                     <label for="re-pass">Repeat password</label>
                     <input id="re-pass" type="password" placeholder="Repeat password" requared>
                 </div>
                 <div class="form-row">
                     <button type="submit">Get started</button>
                     <span>or</span>
                     <a href="./sign-in/">Sign in</a>
                 </div>
            </form>
        </div>      
    </main>
</body>

</html>
